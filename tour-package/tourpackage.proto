syntax = "proto3";
package tourpackage;

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";

message TourPackage{
  string tour_id = 1;
  string title = 2;
  repeated PackageMedia medias = 3;
  repeated PackageSchedule schedules = 4;
  string description = 5;
  repeated string categories = 7;
  repeated string tags = 8;
  string location = 9;
  string rate = 10;
  string review = 11;
  repeated PackageAddon addons = 12;
  bool is_curated = 13;
  bool is_featured = 14;
  bool is_refundable = 15;
  string host_id = 16;
  string type_tour = 17;
  repeated PackagePrice price = 18;
  string terms_of_service = 19;
  repeated CustomPolicy custom_policies = 20;
  string age_restriction = 21;
  string cost_foreign_guest = 22;
  string itinerary = 23;
  string policy_title = 24;
  string policy = 25;
  string additional_cost = 26;
  google.protobuf.Timestamp created_at = 27;
}

message TourHost{
  string host_id = 1;
  string first_name = 2;
  string last_name = 3;
  string gender = 4;
  string phone_number = 5;
  google.protobuf.Timestamp date_of_birth = 6;
  string password = 7;
  string profile_picture_url = 8;
  string business_name = 9;
  string business_category = 10;
  string address = 11;
  string business_about = 12;
  string card_id_type = 13;
  string card_id = 14;
  string bussiness_id_type = 15;
  string bussiness_id = 16;
  bool is_verified = 17;
  string account_number = 18;
  string balance = 19;
  string user_uid = 20;
  google.protobuf.Timestamp created_at = 21;
  string email = 22 ;
}

message TourPackageRequest{
  string tour_id = 1;
  string title = 2;
  repeated PackageMedia medias = 3;
  repeated PackageSchedule schedules = 4;
  string description = 5;
  repeated string categories = 7;
  repeated string tags = 8;
  string location = 9;
  string rate = 10;
  string review = 11;
  repeated PackageAddon addons = 12;
  bool is_curated = 13;
  bool is_featured = 14;
  bool is_refundable = 15;
  string host_id = 16;
  string type_tour = 17;
  repeated PackagePrice price = 18;
  string terms_of_service = 19;
  repeated CustomPolicy custom_policies = 20;
  string age_restriction = 21;
  string cost_foreign_guest = 22;
  string itinerary = 23;
  string policy_title = 24;
  string policy = 25;
  string additional_cost = 26;
}

message TourPackageResponse{
  TourPackage data = 1;
}

message UpdateTourPackageResponse{
  TourPackage data = 1;
}

message PackageTagResponse{
  TourPackage data = 1;
}

message PackageCategory{
  repeated string categories = 1;
}

message PackageTag{
  repeated string tags = 1;
}

message PackageCategoryResponse{
  TourPackage data = 1;
}

message PackageMedia{
  string media_id = 1;
  string url = 2;
  string type = 3 ;
  string tour_id = 4;
}

message PackageMediaBrowseRequest{
  string media_id = 1;
  string url = 2;
  string type = 3 ;
  string tour_id = 4;
  int32 limit = 12;
  int32 offset = 13;
}

message BrowsePackageMedia{
  repeated PackageMedia data = 1;
}

message PackageMediaResponse{
  TourPackage data = 1;
}

message PackageSchedule{
  string schedule_id = 1;
  string tour_id = 2;
  string durations = 3;
  google.protobuf.Timestamp start_date = 4;
  google.protobuf.Timestamp end_date = 5;
  string quota = 6;
  bool is_active = 7;
  string min_quota = 8;
  string max_quota = 9;
  bool is_booked = 10;
}

message ScheduleBrowseRequest{
  string schedule_id = 1;
  string tour_id = 2;
  string durations = 3;
  google.protobuf.Timestamp start_date = 4;
  google.protobuf.Timestamp end_date = 5;
  string quota = 6;
  bool is_active = 7;
  string min_quota = 8;
  string max_quota = 9;
  bool is_booked = 10;
  repeated Filter filters = 11;
  int32 limit = 12;
  int32 offset = 13;
}

message BrowseTourSchedule{
  repeated PackageSchedule data = 1;
}

message PackageScheduleResponse{
  TourPackage data = 1;
  string min_quota = 5;
  string max_quota = 6;
  bool is_active = 7;
  bool is_booked = 8;
}

message PackageAddon{
  string addon = 1;
  string price = 2;
  string tour_id = 3;
}

message CustomPolicy{
  string policy_name = 1;
  string policy = 2;
  string tour_id = 3;
}

message DeletePackageResponse{
  TourPackage data = 1;
  int32 code = 2;
  string title = 3;
}

message GeneralResponse{
  int32 code = 1;
  string title = 2;
}

message TourHostResponse {
  TourHost data = 2;
}

message PackageAddonResponse{
  TourPackage data = 1;
}

message PackagePrice{
  string price_id = 1;
  string tour_id = 2;
  string min_participant = 3;
  string max_participant = 4;
  string price = 5;
  string kid_price = 7;
  string min_kid_age = 8;
  string max_kid_age = 9;
}

message PriceListBrowseRequest{
  string price_id = 1;
  string tour_id = 2;
  string min_participant = 3;
  string max_participant = 4;
  string price = 5;
  string kid_price = 7;
  string min_kid_age = 8;
  string max_kid_age = 9;
  repeated Filter filters = 11;
  int32 limit = 12;
  int32 offset = 13;
}

message BrowseTourPriceList{
  repeated PackagePrice data = 1;
}

message BrowseTourPackage{
  repeated TourPackage data = 1;
}

message Filter{
  string Field = 1;
  string Operator = 2;
  string Value = 3;
}

message BrowseRequest{
  repeated Filter filters = 1;
  int32 limit = 2;
  int32 offset = 3;
}

message BrowseRequestWishList{
  repeated Filter filters = 1;
  int32 limit = 2;
  int32 offset = 3;
  string tour_id = 4 ;
  string title = 5 ;
  string price = 6 ;
  string location = 7 ;
  string rate = 8 ;
  string user_uid = 9;
}

message DeleteSchedule{
  string schedule_id = 1;
  string tour_id = 2;
  google.protobuf.Timestamp start_date = 3;
  google.protobuf.Timestamp end_date = 4;
  string quota = 5;
  string durations = 7;
  string min_quota = 8;
  string max_quota = 9;
  bool is_active = 6;
  bool is_booked = 10;
}

message DeleteScheduleResponse{
  DeleteSchedule data = 1;
}

message DeleteAddon{
  string addon = 1;
  string price = 2;
  string tour_id = 3;
}

message DeleteAddonResponse{
  DeleteAddon data = 1;
}

message DeleteMedia{
  string media_id = 1;
  string url = 2;
  string type = 3 ;
  string tour_id = 4;
}

message DeleteMediaResponse{
  DeleteMedia data = 1;
}

message CategoryListResponse{
  repeated PackageCategory data = 1 ;
}

message AddWishListRequest{
  string tour_id = 1 ;
  string title = 2 ;
  string price = 3 ;
  string location = 4 ;
  string rate = 5 ;
  string user_uid = 6;
}

message AddWishListResponse{
  AddWishListRequest data = 1;
  int32 Code = 2 ;
  string title = 3 ;
}

message WishListResponse{
  repeated AddWishListRequest data = 1;
}

service TourPackageService{
  rpc CreateTourPackage(TourPackage) returns (TourPackageResponse){
    option(google.api.http) = {
      post : "/api/v1/tourpackages/tourhosts/{host_id}",
      body : "*"
    };
  }

  rpc DeleteTourPackage(TourPackage) returns (DeletePackageResponse){
    option(google.api.http) = {
      delete : "/api/v1/tourpackages/{tour_id}"
    };
  }

  rpc GetTourPackage(BrowseRequest)returns(BrowseTourPackage){
    option (google.api.http) = {
      get : "/api/v1/tourpackages"
    };
  }

  rpc GetDetailTourPackage(TourPackage)returns(TourPackageResponse){
    option (google.api.http) = {
      get : "/api/v1/tourpackages/{tour_id}"
    };
  }

  rpc GetTourPackageByHostID(TourPackage)returns(BrowseTourPackage){
    option (google.api.http) = {
      get : "/api/v1/tourpackages/by-tourhosts/{host_id}"
    };
  }

  rpc GetTourPackageRecommendations(TourPackage) returns (BrowseTourPackage){
    option (google.api.http) = {
      get : "/api/v1/tourpackages/{host_id}/recommendations",
    };
  }

  rpc GetDetailTourPackageByHostID(TourPackage)returns(TourPackageResponse){
    option (google.api.http) = {
      get : "/api/v1/tourpackages/{tour_id}/by-tourhosts/{host_id}"
    };
  }

  rpc GetDetailHost(TourPackage)returns(TourHostResponse){
    option (google.api.http) = {
      get : "/api/v1/tourpackages/{tour_id}/detail-tourhosts/{host_id}"
    };
  }

  rpc UpdateTourPackage(TourPackageRequest)returns(UpdateTourPackageResponse){
    option (google.api.http) = {
      patch : "/api/v1/tourpackages/{tour_id}",
      body : "*"
    };
  }

  rpc AddPackageTag(TourPackage) returns (GeneralResponse){
    option (google.api.http) = {
      post : "/api/v1/tourpackages/{tour_id}/tags",
      body : "*"
    };
  }

  rpc DeletePackageTag(TourPackage) returns (GeneralResponse){
    option (google.api.http) = {
      delete : "/api/v1/tourpackages/{tour_id}/tags",
    };
  }

  rpc AddPackageCategory(TourPackage) returns (GeneralResponse){
    option (google.api.http) = {
      post: "/api/v1/tourpackages/{tour_id}/categories",
      body: "*"
    };
  }

  rpc DeletePackageCategory(TourPackage) returns (GeneralResponse){
    option (google.api.http) = {
      delete : "/api/v1/tourpackages/{tour_id}/categories",
    };
  }

  rpc AddPackageMedia(TourPackage)returns(GeneralResponse){
    option (google.api.http) = {
      post: "/api/v1/tourpackages/{tour_id}/medias",
      body: "*"
    };
  }

  rpc ListPackageMedia(PackageMediaBrowseRequest)returns(BrowsePackageMedia){
    option (google.api.http) = {
      get: "/api/v1/tourpackages/{tour_id}/medias",
    };
  }

  rpc DetailPackageMedia(PackageMedia)returns(PackageMedia){
    option (google.api.http) = {
      get: "/api/v1/tourpackages/{tour_id}/medias/{media_id}",
    };
  }

  rpc DeletePackageMedia(DeleteMedia)returns(GeneralResponse){
    option (google.api.http) = {
      delete: "/api/v1/tourpackages/{tour_id}/medias/{media_id}",
    };
  }

  rpc AddPackageSchedule(TourPackage)returns(GeneralResponse){
    option (google.api.http) = {
      post: "/api/v1/tourpackages/{tour_id}/schedules",
      body: "*"
    };
  }

  rpc UpdatePackageSchedule(PackageSchedule)returns(GeneralResponse) {
    option (google.api.http) = {
      patch : "/api/v1/tourpackages/{tour_id}/schedules/{schedule_id}",
      body : "*"
    };
  }

  rpc GetListPackageSchedule(ScheduleBrowseRequest)returns(BrowseTourSchedule) {
    option (google.api.http) = {
      get : "/api/v1/tourpackages/{tour_id}/schedules"
    };
  }

  rpc GetDetailPackageSchedule(PackageSchedule)returns(PackageSchedule) {
    option (google.api.http) = {
      get : "/api/v1/tourpackages/{tour_id}/schedules/{schedule_id}"
    };
  }

  rpc DeletePackageSchedule(DeleteSchedule)returns(GeneralResponse){
    option (google.api.http) = {
      delete: "/api/v1/tourpackages/{tour_id}/schedules/{schedule_id}",
    };
  }

  rpc AddPackagePrices(TourPackage)returns(GeneralResponse){
    option (google.api.http) = {
      post: "/api/v1/tourpackages/{tour_id}/prices",
      body: "*"
    };
  }

  rpc UpdatePackagePrices(PackagePrice)returns(GeneralResponse) {
    option (google.api.http) = {
      patch : "/api/v1/tourpackages/{tour_id}/prices/{price_id}",
      body : "*"
    };
  }

  rpc GetListPackagePrices(PriceListBrowseRequest)returns(BrowseTourPriceList) {
    option (google.api.http) = {
      get : "/api/v1/tourpackages/{tour_id}/prices"
    };
  }

  rpc GetDetailPackagePrices(PackagePrice)returns(PackagePrice) {
    option (google.api.http) = {
      get : "/api/v1/tourpackages/{tour_id}/prices/{price_id}"
    };
  }

  rpc DeletePackagePrices(PackagePrice)returns(GeneralResponse){
    option (google.api.http) = {
      delete: "/api/v1/tourpackages/{tour_id}/prices/{price_id}",
    };
  }

  rpc AddPackageAddon(TourPackage)returns(GeneralResponse){
    option (google.api.http) = {
      post: "/api/v1/tourpackages/{tour_id}/addons",
      body: "*"
    };
  }

  rpc DeletePackageAddon(DeleteAddon)returns(GeneralResponse){
    option (google.api.http) = {
      delete: "/api/v1/tourpackages/{tour_id}/addons/{addon}",
    };
  }


  rpc GetListCategory(BrowseRequest)returns(CategoryListResponse){
    option (google.api.http) = {
      get : "/api/v1/tourpackages-categories",
    };
  }

  rpc AddWishList(AddWishListRequest)returns(AddWishListResponse){
    option (google.api.http) = {
      post : "/api/v1/tourpackages/{tour_id}/wish-list/{user_uid}",
      body :"*"
    };
  }

  rpc GetWishList(BrowseRequestWishList)returns(WishListResponse){
    option (google.api.http) = {
      get : "/api/v1/tourpackages/wish-list/{user_uid}",
    };
  }

  rpc AddCustomPolicy(TourPackage)returns(GeneralResponse){
    option (google.api.http) = {
      post: "/api/v1/tourpackages/{tour_id}/custom-policy",
      body: "*"
    };
  }

  rpc DeleteCustomPolicy(CustomPolicy)returns(GeneralResponse){
    option (google.api.http) = {
      delete: "/api/v1/tourpackages/{tour_id}/custom-policy/{policy_name}",
    };
  }

}
